<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9fb;
      color: #333;
      padding: 40px;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      padding: 30px 40px;
    }

    h2 {
      margin-top: 0;
      font-size: 24px;
      font-weight: 600;
      color: #2a2a2a;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      margin-top: 20px;
      font-size: 14px;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #fff;
      transition: border 0.3s;
    }

    select:focus {
      border-color: #4a90e2;
      outline: none;
    }

    button {
      margin-top: 30px;
      background: #4a90e2;
      color: white;
      font-size: 15px;
      font-weight: 600;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3b7bd8;
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
      font-weight: 500;
      color: #4a90e2;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SQL Script Generator</h2>

    <label for="sheetSelect">Select a Sheet</label>
    <select id="sheetSelect">
      <option disabled selected>Loading sheets...</option>
    </select>

    <button onclick="generateSQL()">Generate & Download SQL</button>

    <div id="status"></div>
  </div>

  <div class="footer">Corridors Tools â€¢ &copy; 2025</div>

  <script>
    function onSuccess(sheetNames) {
      const select = document.getElementById('sheetSelect');
      select.innerHTML = '';
      sheetNames.forEach(name => {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      });
    }

    function onError(error) {
      document.getElementById('status').textContent = 'Error: ' + error.message;
    }

    function generateSQL() {
      const select = document.getElementById('sheetSelect');
      const sheetName = select.value;
      if (!sheetName) {
        alert('Please select a sheet.');
        return;
      }

      document.getElementById('status').textContent = 'Generating SQL...';

      google.script.run
        .withSuccessHandler(sqlText => {
          downloadSQL(sqlText, sheetName + '.sql');
          document.getElementById('status').textContent = 'Download complete!';
        })
        .withFailureHandler(onError)
        .generateSQLForSheet(sheetName);
    }

    function downloadSQL(text, filename) {
      const blob = new Blob([text], { type: 'text/sql' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    // Load sheet names on load
    window.onload = () => {
      google.script.run
        .withSuccessHandler(onSuccess)
        .withFailureHandler(onError)
        .getSheetNames();
    };
  </script>
</body>
</html>
